version: "3.7"
services:
  nginx:
    image: "nginx:latest"
    container_name: frontend-deploy-nginx
    restart: unless-stopped
    volumns:
      - /home/ec2-user/tcp/vue-frontend/conf:/etc/nginx/conf.d
      - /home/ec2-user/tcp/vue-frontend/html:/usr/share/nginx/html
    ports:
      - "80:80"
    networks:
      - app

networks:
  app:
    driver: bridge